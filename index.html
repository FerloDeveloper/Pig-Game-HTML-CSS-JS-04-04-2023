<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <img class="pig" src="https://www.pngarts.com/files/6/Cute-Pink-Pig-PNG-Photo.png" alt="">
  <div class="oink remove"> 💕 OINK! 💕</div>    
  <main>
    <h1>Si arriva a 50🏆</h1>
    <button class="newgame btn bg-blue"><i class="fa-solid fa-flag-checkered"></i> New Game</button>
    <div class="show-number">🍀GOOD LUCK🍀</i></i></div>
    <div class="field">
      <div class="player1-field">
        <i class="fa-solid fa-sun icon sun"></i>
        <h2>PLAYER 1</h2>
        <p class="totalscore-player1">0</p>
        <div class="bg-current-point">
          <p class="current">Current</p>
          <p class="current-points-Player1">0</p>
        </div>
      </div>
      <div class="player2-field">
        <i class="fa-solid fa-moon icon moon"></i>
        <h2>PLAYER 2</h2>
        <p class="totalscore-player2">0</p>
        <div class="bg-current-point color-white">
          <p class="current">Current</p>
          <p class="current-points-Player2">0</p>
        </div>
      </div>
    </div>
    <button class="btn btn-bottom hold bg-green"><i class="fa-solid fa-hand-holding-heart"></i> HOLD</button>
    <button class="btn btn-bottom roll-dice player1-trig"><i class="fa-solid fa-dice"></i> ROLL DICE!</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
